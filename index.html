<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    :root {
  --bg: #F4F7FA;
  --card: #FFFFFF;
  --primary: #007AFF;
  --text: #1C1C1E;
  --text-light: #8E8E93;
  --shadow: rgba(0, 0, 0, 0.1);
}
body.dark {
  --bg: #1C1C1E;
  --card: #2C2C2E;
  --primary: #0A84FF;
  --text: #F2F2F7;
  --text-light: #9A9A9A;
  --shadow: rgba(0, 0, 0, 0.4);
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  background: var(--bg);
  /* box-shadow: 0 2px 4px var(--shadow); */
  position: sticky;
  top: 0;
  z-index: 100;
}
.greeting {
  font-size: 27px;
  font-weight: 600;
  opacity: 0;
  animation: fadeIn 0.5s forwards;
  text-align: left;
}
header button {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: var(--primary);
}
main {
  padding: 16px;
  max-width: 600px;
  margin: 0 auto;
}
ul#taskList {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 80px;
}
#taskList li {
  background: var(--card);
  border-radius: 16px;
  box-shadow: 0 0 8px var(--shadow);
  padding: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transform: translateY(10px);
  opacity: 0;
  animation: slideIn 0.3s forwards;
}
.task-info { display: flex; flex-direction: column; }
.desc { font-size: 16px; margin-bottom: 4px; }
.meta { font-size: 14px; color: var(--text-light); }
.task-actions button {
  background: none;
  border: none;
  font-size: 20px;
  margin-left: 8px;
  color: var(--primary);
  cursor: pointer;
}
.fab {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: var(--primary);
  color: #fff;
  border: none;
  font-size: 32px;
  cursor: pointer;
  box-shadow: 0 4px 12px var(--shadow);
  z-index: 100;
  animation: bounceIn 0.5s;
}
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 200;
}
.modal.show { display: flex; }
.modal-content {
  background: var(--card);
  border-radius: 20px;
  padding: 24px;
  width: 90%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  transform: translateY(-20px);
  opacity: 0;
  animation: modalIn 0.3s forwards;
}
.modal-content input {
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
  background: transparent;
  color: var(--text);
}
.row { display: flex; gap: 8px; }
.actions { display: flex; justify-content: flex-end; gap: 8px; }
.btn-filled {
  background: var(--primary);
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 12px;
  cursor: pointer;
}
.btn-text {
  background: transparent;
  color: var(--primary);
  border: none;
  padding: 10px 16px;
  border-radius: 12px;
  cursor: pointer;
}
.menu {
  position: absolute;
  top: 56px;
  right: 16px;
  background: var(--card);
  border-radius: 12px;
  box-shadow: 0 4px 12px var(--shadow);
  display: flex;
  flex-direction: column;
  z-index: 150;
}
.menu button {
  padding: 12px 16px;
  background: none;
  border: none;
  text-align: left;
  font-size: 14px;
  color: var(--text);
  cursor: pointer;
}
.menu button:hover { background: rgba(0,0,0,0.05); }
.hidden { display: none; }

@media (max-width: 600px) {
  header { padding: 12px; }
  .greeting { font-size: 16px; }
  .row { flex-direction: column; }
  #taskList li { flex-direction: column; align-items: flex-start; }
}

/* Animations */
@keyframes fadeIn { to { opacity: 1; } }
@keyframes slideIn { to { transform: translateY(0); opacity: 1; } }
@keyframes bounceIn { 0% { transform: scale(0.5); } 60% { transform: scale(1.2); } 100% { transform: scale(1); } }
@keyframes modalIn { to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>
  <header>
    <div class="greeting" id="greeting"></div>
    <button id="settingsBtn" aria-label="ParamÃ¨tres">â‹¯</button>
  </header>

  <main>
    <ul id="taskList"></ul>
    <button id="fab" class="fab" aria-label="Ajouter tÃ¢che">ï¼‹</button>
  </main>

  <!-- Modal Form -->
  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <h2>Ajouter une tÃ¢che</h2>
      <input type="text" id="taskDesc" placeholder="Description" autocomplete="off" />
      <div class="row">
        <input type="date" id="taskDate" />
        <input type="time" id="taskTime" />
      </div>
      <div class="actions">
        <button id="cancelBtn" class="btn-text">Annuler</button>
        <button id="saveBtn" class="btn-filled">Sauvegarder</button>
      </div>
    </div>
  </div>

  <!-- ParamÃ¨tres -->
  <div id="settingsMenu" class="menu hidden">
    <button id="importBtn">ðŸ“¥ Importer JSON</button>
    <button id="exportBtn">ðŸ“¤ Exporter JSON</button>
    <button id="toggleDarkMode">ðŸŒ™ Mode sombre</button>
  </div>

  <input type="file" id="fileInput" class="hidden" accept="application/json" />
  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
const taskList = document.getElementById('taskList');
const fab = document.getElementById('fab');
const modal = document.getElementById('modal');
const descInput = document.getElementById('taskDesc');
const dateInput = document.getElementById('taskDate');
const timeInput = document.getElementById('taskTime');
const saveBtn = document.getElementById('saveBtn');
const cancelBtn = document.getElementById('cancelBtn');
const fileInput = document.getElementById('fileInput');
const settingsBtn = document.getElementById('settingsBtn');
const settingsMenu = document.getElementById('settingsMenu');
const importBtn = document.getElementById('importBtn');
const exportBtn = document.getElementById('exportBtn');
const toggleDarkMode = document.getElementById('toggleDarkMode');
const greetingEl = document.getElementById('greeting');

// Greeting based on hour
function updateGreeting() {
  const hour = new Date().getHours();
  const name = 'Gabin';
  let text = 'Bonjour';
  if (hour >= 18 || hour < 6) text = 'Bonsoir';
  greetingEl.textContent = `${text}, ${name}`;
}

function render() {
  taskList.innerHTML = '';
  tasks.sort((a,b)=>new Date(a.datetime)-new Date(b.datetime));
  tasks.forEach((t,i)=>{
    const li = document.createElement('li');
    li.style.animationDelay = `${i*0.05}s`;
    li.innerHTML = `
      <div class="task-info">
        <div class="desc">${t.desc}</div>
        <div class="meta">${new Date(t.datetime).toLocaleString('fr-FR')}</div>
      </</div>
      <div class="task-actions">
        <button onclick="editTask('${t.id}')">âœŽ</button>
        <button onclick="deleteTask('${t.id}')">ðŸ—‘</button>
      </div>`;
    taskList.append(li);
  });
}

fab.onclick = ()=>openModal();
cancelBtn.onclick = ()=>closeModal();
saveBtn.onclick = saveTask;
settingsBtn.onclick = ()=>settingsMenu.classList.toggle('hidden');
exportBtn.onclick = ()=>{ const blob=new Blob([JSON.stringify(tasks,null,2)],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='tasks.json'; a.click(); settingsMenu.classList.add('hidden'); };
importBtn.onclick = ()=>{ fileInput.click(); settingsMenu.classList.add('hidden'); };
fileInput.onchange = e=>{ const r=new FileReader(); r.onload = ()=>{ try{ tasks = JSON.parse(r.result); localStorage.setItem('tasks', JSON.stringify(tasks)); render(); }catch{} }; r.readAsText(e.target.files[0]); };
toggleDarkMode.onclick = ()=>{ document.body.classList.toggle('dark'); settingsMenu.classList.add('hidden'); };

function openModal(id=null) {
  modal.classList.add('show');
  if(id) {
    const t=tasks.find(x=>x.id===id);
    descInput.value = t.desc;
    const dt=new Date(t.datetime);
    dateInput.value = dt.toISOString().slice(0,10);
    timeInput.value = dt.toTimeString().slice(0,5);
    modal.dataset.editId = id;
  } else {
    descInput.value = '';
    dateInput.value = new Date().toISOString().slice(0,10);
    timeInput.value = '12:00';
    delete modal.dataset.editId;
  }
}

function closeModal() {
  modal.classList.remove('show');
}

function saveTask() {
  const desc = descInput.value.trim();
  const datetime = `${dateInput.value}T${timeInput.value}`;
  if(!desc||!dateInput.value||!timeInput.value) return;
  if(modal.dataset.editId) {
    const idx=tasks.findIndex(x=>x.id===modal.dataset.editId);
    tasks[idx] = {...tasks[idx], desc, datetime};
  } else {
    tasks.push({id: Date.now().toString(), desc, datetime});
  }
  localStorage.setItem('tasks', JSON.stringify(tasks));
  closeModal(); render();
}

function deleteTask(id) { tasks=tasks.filter(x=>x.id!==id); localStorage.setItem('tasks', JSON.stringify(tasks)); render(); }
function editTask(id) { openModal(id); }

updateGreeting(); render();
  </script>
</body>
</html>
